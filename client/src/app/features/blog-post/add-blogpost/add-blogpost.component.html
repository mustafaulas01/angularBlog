<div class="container">
    <h1 class="mt-3">Add Blog Post</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title"
                [(ngModel)]="model.title"
                >
            </div>
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" class="form-control" name="urlHandle" id="urlHandle"
                [(ngModel)]="model.urlHandle"
                >
            </div>
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" class="form-control" name="shortDescription" id="shortDescription"
                [(ngModel)]="model.shortDescription"
                >
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <div class="d-flex flex-row">
                <div class="col-6 p-2">
                    <textarea name="content" id="content" style="height:350px; max-height: 350px; " class="form-control"
                    [(ngModel)]="model.content"
                    ></textarea>
                </div>
                <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                <markdown [data]="model.content" ></markdown>
                </div>
                </div>
            
            </div>
            <div class="mt-3">
                <label for="featureImageUrl" class="form-label">Feature Image Url</label>
                <input type="text" class="form-control" name="featureImageUrl" id="featureImageUrl"
                [(ngModel)]="model.featureImageUrl"
                >
            </div>
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" class="form-control" name="publishedDate" id="publishedDate"
                value="{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyy-MM-dd'"
                (ngModelChange)="model.publishedDate=$event"
                >
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author"
                [(ngModel)]="model.author"
                >
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible"
                [(ngModel)]="model.isVisible"
                >
                <label for="isVisible" class="form-check-label">Is Visible ?</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Save</button>
            </div>
        </div>
    </form>
</div>
