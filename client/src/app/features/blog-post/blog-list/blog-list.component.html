<div class="container">
    <h1 class="mt-3">Blog Post List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>

<ng-container *ngIf="blogPost$ | async as blogPosList">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Short Description</th>
                <th>Url Handle</th>
                <th>FeatureImage</th>
                 
                <th>Published Date</th>
                <th>Is Visible</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of blogPosList">
            <td>{{item.title}}</td>
            <td><span *ngFor="let cat of item.categories" class="badge bg-secondary me-2">{{cat.name}}</span></td>
            <td>{{item.shortDescription}}</td>
            <td>{{item.urlHandle}}</td>
            <td>{{item.featureImageUrl}}</td>

            <td>{{item.publishedDate | date: 'yyy-MM-dd'}}</td>
            <td>{{item.isVisible | yesNo}}</td>
            <td><a class="btn btn-light" [routerLink]="['/admin/blogposts',item.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
</ng-container>
</div>
