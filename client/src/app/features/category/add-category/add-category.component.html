
<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm"(ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName"[(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Url Handler</label>
                <input type="text" id="categoryUrlHandler" class="form-control" name="categoryUrlHandler" [(ngModel)]="model.urlHandle">
            </div>
            <div class="div mt-3">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
