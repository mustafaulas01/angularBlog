<div class="container">
    <h1 class="mt-3">Edit Category</h1>
   
    <ng-container *ngIf="category;else notFound" >
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3"><label class="form-label" for="categoryId">Category Id</label>
            <input type="text" disabled 
            id="categoryId"
            class="form-control"
            name="category-id"
            value="{{category?.id}}"
            >
            </div>
            <div class="mt-3"><label class="form-label"  for="categoryId">Category Name</label>
                <input type="text"
                id="categoryName"
                class="form-control"
                name="categoryName"
               [(ngModel)]="category.name"
                >
                </div>
                <div class="mt-3"><label class="form-label"  for="categoryUrlHandler">Category Url Handler</label>
                    <input type="text"
                    id="categoryUrlHandler"
                    class="form-control"
                    name="categoryUrlHandler"
                    [(ngModel)]="category.urlHandle"
                    >
                    </div>
                    <div class="mt-3 d-flex">
                        <button class="btn btn-primary">Update Category</button>
                        <a class="btn btn-danger ms-3"
                        (click)="onDelete()"
                        >Delete </a>
                    </div>
        </div>
    </form>

    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning">Category Not Found</div>
    </ng-template>
</div>
